<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="logo">
                    <img class="svg-icon" src="./assets/svg-icons/sidebar-svgs/castle.svg" alt="Logo Icon">
                    <span class="logo-text">RoyalSuite</span>
                </div>
                <div class="main-links">
                    <div class="link-container">
                        <img class="svg-icon" src="./assets/svg-icons/sidebar-svgs/home-city.svg" alt="Home Icon">
                        <span class="link-text">Homes</span>
                    </div>
                    <div class="link-container">
                        <img class="svg-icon" src="./assets/svg-icons/sidebar-svgs/crown.svg" alt="Crown Icon">
                        <span class="link-text">Profile</span>
                    </div>
                    <div class="link-container">
                        <img class="svg-icon" src="./assets/svg-icons/sidebar-svgs/seat.svg" alt="Throne Icon">
                        <span class="link-text">Throne</span>
                    </div>
                    <div class="link-container">
                        <img class="svg-icon" src="./assets/svg-icons/sidebar-svgs/clock-time-three.svg" alt="Event Icon">
                        <span class="link-text">Events</span>
                    </div>
                    <div class="link-container">
                        <img class="svg-icon" src="./assets/svg-icons/sidebar-svgs/land-fields.svg" alt="Lands Icon">
                        <span class="link-text">Land</span>
                    </div>
                    <div class="link-container">
                        <img class="svg-icon" src="./assets/svg-icons/sidebar-svgs/account-group.svg" alt="Subjects Icon">
                        <span class="link-text">Subjects</span>
                    </div>
                </div>
                <div class="additional-links">
                    <div class="link-container">
                        <img class="svg-icon" src="./assets/svg-icons/sidebar-svgs/cog.svg" alt="Settings Icon">
                        <span class="link-text">Settings</span>
                    </div>
                    <div class="link-container">
                        <img class="svg-icon" src="./assets/svg-icons/sidebar-svgs/help-box.svg" alt="Inquire Icon">
                        <span class="link-text">Inquire</span>
                    </div>
                    <div class="link-container">
                        <img class="svg-icon" src="./assets/svg-icons/sidebar-svgs/shield.svg" alt="Protection Icon">
                        <span class="link-text">Hire Protection</span>
                    </div>
                </div>
                <div class="picture-source">
                    <p>Pictures <a href="https://www.freepik.com/free-photo/elderly-man_4322445.htm#fromView=keyword&page=1&position=11&uuid=903a7af9-e41a-4ad9-9e5c-c3e49abef416&query=King+Profile">designed by freepik</a></p>
                </div>
            </div>

            <div class="header">
                <div class="header-top">
                    <div class="search-container">
                        <img class="svg-icon" src="./assets/svg-icons/header-svgs/magnify.svg" alt="Search Icon">
                        <input type="search" class="search-bar">
                    </div>
                    <div class="notifications-container">
                        <img class="svg-icon" src="./assets/svg-icons/header-svgs/bell-ring-outline.svg" alt="Notifications Icon">
                        <img class="profile-picture" src="assets/king-picture.jpg" width="50px" height="50px">
                        <p class="profile-name">George III</p>
                    </div>
                </div>
                <div class="header-bottom">
                    <div class="profile-information">
                        <img class="profile-picture" src="./assets/king-picture.jpg" alt="Profile Picture">
                        <div class="user-greeting">
                            <p>Your majesty,</p>
                            <p>King George III</p>
                        </div>
                    </div>
                    <div class="dashboard-options">
                        <button type="button" class="dashboard-button">New</button>
                        <button type="button" class="dashboard-button">Upload</button>
                        <button type="button" class="dashboard-button">Share</button>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="overview-container">
                    Overview
                </div> 
                <div class="announcement-container">
                    Announcements
                </div>
                <div class="trending-container">
                    Trending
                </div>
            </div>
        </div>
    </body>
</html>
