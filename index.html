<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="logo">
                    <img class="svg-icon" src="./assets/svg-icons/castle.svg" alt="Logo Icon">
                    <span class="logo-text">RoyalSuite</span>
                </div>
                <div class="main-links">
                    <div class="link-container">
                        <img class="svg-icon" src="./assets/svg-icons/home-city.svg" alt="Home Icon">
                        <span class="link-text">Homes</span>
                    </div>
                    <div class="link-container">
                        <img class="svg-icon" src="./assets/svg-icons/crown.svg" alt="Crown Icon">
                        <span class="link-text">Profile</span>
                    </div>
                    <div class="link-container">
                        <img class="svg-icon" src="./assets/svg-icons/seat.svg" alt="Throne Icon">
                        <span class="link-text">Throne</span>
                    </div>
                    <div class="link-container">
                        <img class="svg-icon" src="./assets/svg-icons/clock-time-three.svg" alt="Event Icon">
                        <span class="link-text">Events</span>
                    </div>
                    <div class="link-container">
                        <img class="svg-icon" src="./assets/svg-icons/land-fields.svg" alt="Lands Icon">
                        <span class="link-text">Land</span>
                    </div>
                    <div class="link-container">
                        <img class="svg-icon" src="./assets/svg-icons/account-group.svg" alt="Subjects Icon">
                        <span class="link-text">Subjects</span>
                    </div>
                </div>
                <div class="additional-links">
                    <div class="link-container">
                        <img class="svg-icon" src="./assets/svg-icons/cog.svg" alt="Settings Icon">
                        <span class="link-text">Settings</span>
                    </div>
                    <div class="link-container">
                        <img class="svg-icon" src="./assets/svg-icons/help-box.svg" alt="Inquire Icon">
                        <span class="link-text">Inquire</span>
                    </div>
                    <div class="link-container">
                        <img class="svg-icon" src="./assets/svg-icons/shield.svg" alt="Protection Icon">
                        <span class="link-text">Hire Protection</span>
                    </div>
                </div>
            </div>

            <div class="header">
                Header
            </div>

            <div class="main-content">
                Main Content
            </div>
        </div>
    </body>
</html>
